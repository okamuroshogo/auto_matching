service: auto_matching

custom:
  defaultStage: dev


provider:
  name: aws
  runtime: nodejs6.10
  profile: auto_matching

# you can overwrite defaults here
  stage: ${opt:stage, self:custom.defaultStage}
  region: ap-northeast-1
  memorySize: 128
  timeout: 10
  enviroment:
    HOT_API_KEY=e6c49da7695c8fc5
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:GetItem
        - dynamodb:DescribeTable
        - dynamodb:PutItem
      Resource: "*"


package:
  exclude:
    - .serverless
    - .webpack
    - coverage
    - .babelrc
    - .eslintignore
    - .eslintrc
    - .gitignore
    - LICENSE
    - package.json
    - README.md
    - serverless.yml
    - webpack.config.js
    - node_modules/.bin/*
    - node_modules/aws-sdk/**
    - email/**
    - tests/**
    - vebdor/**
    - tmp/**
    - bin/**

functions:
  getTweetMan:
    handler: get_tweet_man/handler.getTweetMan
    timeout: 30
  getTweetWoman:
    handler: get_tweet_woman/handler.getTweetWoman
    timeout: 30


resources:
  Resources:
    TweetsDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: tweetID
            AttributeType: N
        KeySchema:
          -
            AttributeName: tweetID
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: "tweets-${self:provider.stage}"
        StreamSpecification:
          StreamViewType: KEYS_ONLY