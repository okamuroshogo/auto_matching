resources:
  Resources:
    TweetsDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: tweetID
            AttributeType: N
        KeySchema:
          -
            AttributeName: tweetID
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: "tweets-${self:provider.stage}"
        StreamSpecification:
          StreamViewType: KEYS_ONLY