service: auto-matching

custom:
  defaultStage: dev


provider:
  name: aws
  runtime: nodejs6.10
  profile: auto_matching

  stage: ${opt:stage, self:custom.defaultStage}
  region: ap-northeast-1
  memorySize: 128
  timeout: 10
  enviroment:
    HOT_API_KEY=e6c49da7695c8fc5
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:GetItem
        - dynamodb:DescribeTable
        - dynamodb:PutItem
      Resource: "*"


package:
  exclude:
    - .serverless
    - .webpack
    - coverage
    - .babelrc
    - .gitignore
    - LICENSE
    - package.json
    - README.md
    - serverless.yml
    - webpack.config.js

functions:
  getTweetMan:
    handler: get_tweet_man/handler.getTweetMan
    timeout: 30
  getTweetWoman:
    handler: get_tweet_woman/handler.getTweetWoman
    timeout: 30

  twitter_session:
    handler: functions/twitter/index.handler
    events:
      - http:
          path: api/v1/twitter_session
          method: get
  twitter_callback:
    handler: functions/twitter_callback/index.handler
    events:
      - http:
          path: twitter/callback
          method: get

resources:
  Resources:
    TweetsDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: tweetID
            AttributeType: N
        KeySchema:
          -
            AttributeName: tweetID
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: "tweets-${self:provider.stage}"
        StreamSpecification:
          StreamViewType: KEYS_ONLY
    TwitterDynamoDbTable:
          Type: 'AWS::DynamoDB::Table'
          DeletionPolicy: Retain
          Properties:
            AttributeDefinitions:
              -
                AttributeName: request_token
                AttributeType: S
            KeySchema:
              -
                AttributeName: request_token
                KeyType: HASH
            ProvisionedThroughput:
              ReadCapacityUnits: 1
              WriteCapacityUnits: 1
            TableName: "twitter-session-${self:provider.stage}"



